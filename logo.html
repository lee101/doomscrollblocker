<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doomscroll Blocker Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .logo-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg id="logo" width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <!-- Background Circle -->
            <circle cx="256" cy="256" r="240" fill="#1a1a2e" />
            
            <!-- Shield Shape -->
            <path d="M256 60 L380 120 L380 280 Q380 380 256 440 Q132 380 132 280 L132 120 Z" 
                  fill="#16213e" stroke="#0f3460" stroke-width="8"/>
            
            <!-- Stop Hand Symbol -->
            <g transform="translate(256, 256)">
                <!-- Palm -->
                <rect x="-60" y="-40" width="120" height="80" rx="15" fill="#e94560" />
                
                <!-- Fingers -->
                <rect x="-60" y="-70" width="24" height="40" rx="12" fill="#e94560" />
                <rect x="-28" y="-80" width="24" height="50" rx="12" fill="#e94560" />
                <rect x="4" y="-80" width="24" height="50" rx="12" fill="#e94560" />
                <rect x="36" y="-70" width="24" height="40" rx="12" fill="#e94560" />
                
                <!-- Thumb -->
                <ellipse cx="-70" cy="0" rx="20" ry="30" fill="#e94560" transform="rotate(-30 -70 0)" />
            </g>
            
            <!-- Scroll Lines (being blocked) -->
            <g opacity="0.3">
                <rect x="80" y="340" width="120" height="8" rx="4" fill="#533483" />
                <rect x="80" y="360" width="90" height="8" rx="4" fill="#533483" />
                <rect x="80" y="380" width="100" height="8" rx="4" fill="#533483" />
                
                <rect x="312" y="340" width="120" height="8" rx="4" fill="#533483" />
                <rect x="342" y="360" width="90" height="8" rx="4" fill="#533483" />
                <rect x="332" y="380" width="100" height="8" rx="4" fill="#533483" />
            </g>
            
            <!-- X marks for blocked content -->
            <g stroke="#ff6b6b" stroke-width="6" stroke-linecap="round" opacity="0.7">
                <line x1="100" y1="160" x2="130" y2="190" />
                <line x1="130" y1="160" x2="100" y2="190" />
                
                <line x1="382" y1="160" x2="412" y2="190" />
                <line x1="412" y1="160" x2="382" y2="190" />
            </g>
            
            <!-- Text -->
            <text x="256" y="480" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
                  text-anchor="middle" fill="#e94560">DOOMSCROLL</text>
            <text x="256" y="510" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
                  text-anchor="middle" fill="#533483">BLOCKER</text>
        </svg>
    </div>
    
    <script>
        // Procedural animation
        const logo = document.getElementById('logo');
        
        // Add pulsing effect to the stop hand
        const hand = logo.querySelector('g[transform="translate(256, 256)"]');
        let scale = 1;
        let growing = true;
        
        setInterval(() => {
            if (growing) {
                scale += 0.002;
                if (scale >= 1.05) growing = false;
            } else {
                scale -= 0.002;
                if (scale <= 0.95) growing = true;
            }
            hand.setAttribute('transform', `translate(256, 256) scale(${scale})`);
        }, 30);
        
        // Add floating particles
        const particleGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        particleGroup.setAttribute('opacity', '0.4');
        logo.appendChild(particleGroup);
        
        function createParticle() {
            const particle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            const x = Math.random() * 512;
            const y = 512;
            const r = 2 + Math.random() * 3;
            
            particle.setAttribute('cx', x);
            particle.setAttribute('cy', y);
            particle.setAttribute('r', r);
            particle.setAttribute('fill', '#533483');
            
            particleGroup.appendChild(particle);
            
            // Animate particle floating up
            let currentY = y;
            const speed = 1 + Math.random() * 2;
            const wave = Math.random() * 50 - 25;
            const startX = x;
            
            const animateParticle = () => {
                currentY -= speed;
                const newX = startX + Math.sin(currentY / 30) * wave;
                
                if (currentY < -10) {
                    particleGroup.removeChild(particle);
                } else {
                    particle.setAttribute('cy', currentY);
                    particle.setAttribute('cx', newX);
                    requestAnimationFrame(animateParticle);
                }
            };
            
            animateParticle();
        }
        
        // Create particles periodically
        setInterval(createParticle, 500);
    </script>
</body>
</html>
